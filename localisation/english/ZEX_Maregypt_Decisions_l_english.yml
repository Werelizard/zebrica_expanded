 ZEX_MAREGYPT_REPUBLICAN_AGITATION_CATEGORY_desc:0 "As our nation descends further into chaos, communist militias - spearheaded by the §RMR-SF§! - and other republican movements have made their first moves towards §trevolution§!. Allarmingly, our intelligence services have reported some provinces have already become hubs of pro-republican activity.\n\nStates with a high unrest will grow increasingly likely to back insurrectionist movements, potentially leading to acts of industrial sabotage, strikes and outright open revolt.\n\nWe will enter a §Rcivil war§! shall the average £local_unrest unrest across all of our provinces or the communists' popularity grow too high. We can combat this by combatting republicans either through regional actions or nation-wide efforts as we race to stifle this nascent revolution. It is worth noting that a nigher stability will increase the effectivness of our efforts, whilst decreasing the agitator's own.\n\n"

 