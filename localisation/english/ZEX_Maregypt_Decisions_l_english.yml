 ZEX_MAREGYPT_REPUBLICAN_AGITATION_CATEGORY:0 "Republican Agitation"
 ZEX_MAREGYPT_REPUBLICAN_AGITATION_CATEGORY_desc:0 "Socialists, communists and various radicals, spearheaded by the §tMR-SF§!, have begun organising - capitalising on the growing public discontent with our government - in the hopes of toppling the king.\n\nShould the £local_unrest §Yaverage unrest§! exceed our £stability_texticon stability, or should we enter a war with another country, §twe may very well end up in a civil war§!. Curbing the unrest throughout our provinces can be accomplished through §Ydecisions§!, §Yfocuses§! or §Yevents§!.\n\n"

 #Republican Unrest Decisions
 