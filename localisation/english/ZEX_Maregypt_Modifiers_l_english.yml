 ZEX_MGY_Breadbasket_of_Zebrica_dynmod:0 "Breadbasket of Zebrica"
 ZEX_MGY_Breadbasket_of_Zebrica_dynmod_desc:0 "Maregypt is a country which has been defined by its agriculture. Food exports - such as wheat, olives, dates and raisins - form the backbone of the country's economy. This has naturally led to a heavy reliance on the agricultural sector at the expense of the development of industrial capabilities. Problematic as that may be the royal household has always been able to judiciously put the profits from the yearly harvest to use."