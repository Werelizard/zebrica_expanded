 ZEX_MAREGYPT_REPUBLICAN_AGITATION_CATEGORY:0 "Political Unrest"
 ZEX_MAREGYPT_REPUBLICAN_AGITATION_CATEGORY_desc:0 "Socialists, communists and various radicals, spearheaded by the §tMR-SF§!, have begun organising - capitalising on the growing public discontent with our government - in the hopes of toppling the kingdom. High levels of unrest will affect both our £stability_texticon  §Ystability§! and our £pol_power  §Ypolitical power§! gain.\n\nShould the £local_unrest §Yaverage unrest§! exceed our £ZEX_legitimacy  §Ylegitimacy§! §twe may very well end up in a civil war§!. Curbing the unrest throughout our provinces can be accomplished through §Ydecisions§!, §Yfocuses§! or §Yevents§!. In the long term we will need to adress our governmental paralysis so that we may deal with this situation permanently.\n\nEvery [?ROOT.ZEX_MGY_UNREST_EFFECTS_INTERVALLS] days, agitators will instigate unrest in our provinces, leaving us with limited options to counter their moves."

