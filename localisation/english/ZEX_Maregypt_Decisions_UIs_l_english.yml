 ZEX_MGY_ROYAL_DIET_SEATS_TOOLTIP:0 "Every faction controls a certain number of §Yseats§! in the diet. This number is subject to change, and can be influenced by §gdecisions§!, §gevents§! and §gfoci§!."
 ZEX_MGY_ROYAL_DIET_ATTITUDE_TOOLTIP:0 "Every faction has an §Yattitude§! value ranging from §g0§! to §g100§!. Factions whose attitude is over §g80§! will be considered supportive, bringing us closer to completing our ambitious reforms program."
 ZEX_MGY_ROYAL_DIET_INFLUENCE_TOOLTIP:0 "Every faction holds a certain §Yinfluence§! over the diet's reform plan. The resulting constitution and nature of our reforms will depend on which faction possess the highest influence at the end of the diet. A faction's influence can increased or decreased by our §gfoci§! as well as certain §gevents§!."

 ZEX_MGY_Royal_Diet_Harmony_TOOLTIP:0 "§gThe §!§YRoyalists§!§g comprise members of the Maregyptian Harmonic Association which support the current status quo and the rule of the monarch. Staunchly anti-communist and anti-supremacist, they believe that reforms should be kept at a minimum.§!"
 ZEX_MGY_Royal_Diet_Republican_TOOLTIP:0 "§gThe §!§YZebricanists§!§g are made up of the Maregyptian Harmonic Association's more radical members as well as numerous republican moderates. Headed by Neigh Ser, they aim to establish a true Zebrican - free from the shackles of what they percieve to be an antiquated political system.§!"
 ZEX_MGY_Royal_Diet_Loyalists_TOOLTIP:0 "§gThe §!§YReformists§!§g are the middleponies of the Harmonic Association, supporting political reforms as long as these are executed under the guidance of their beloved monarchy.§!"
 ZEX_MGY_Royal_Diet_Traditionalists_TOOLTIP:0 "§gThe §!§YLoyalists§!§g, representing the more moderate members of the Association for the Restoration of Maregyt, embody the agrarian, traditionalist and more conservative movements. Opposed to both republicans and other radical currents, they support the return to an absolute monarchy embodying the old days of glorious Maregypt.§!"
 ZEX_MGY_Royal_Diet_Independents_TOOLTIP:0 "§gIndependent representatives are not aligned with any other faction.§!"

