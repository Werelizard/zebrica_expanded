 zex_mgy_royal_diet_faction_lore_zebricans:0 "The §YZebricans§! represent the more reform-minded faction of the Semayt Heyter-ta en Haret. Whilst still nominally part of the broader pro-Harmony coalition, Zebricans are radical progressive, modernists and above all pan-nationalists. This is not to say that the movement is republican, as that would be a mis-characterisation; a definitively heterogenous movement, Zebricanism comprises members that range from moderate social democrats to agrarian populists, united against what they perceive as a corrupt, broken system."
 zex_mgy_royal_diet_faction_lore_harmonists:0 "The §YHarmonist§! faction - spearheaded at its inception by Shaa Doof - represents the centrist, moderate conservative and other classical harmonists. Once the dominant faction of theMaregyptian Harmony movement, it now finds itself split between pro-consitutionalists, monarchists and even radical absolutists. Its members frequently clash - be it by words or with hooves, something that has undoubtedly led to the gradual decline of the Harmonic cause in the Neighle valley."
 zex_mgy_royal_diet_faction_lore_loyalists:0 "Also known as the Loyalists, the §YMaredjay§! are reactionary in all but name. Not a political party as much as a loose association of military veterans, former members of the Semayt Nesut-Bity and even wealth aristocrats, the Loyalist cause is very much one rooted in spite for Harmony rather than being united by one set of core beliefs."
 zex_mgy_royal_diet_faction_lore_independents:0 "The §gindependent§! representatives are not aligned with any of the three factions currently participating in the diet."

 #Republican agitation GUI

 ZEX_MGY_Rebellion_Help_tt:0 "The £ZEX_civilwartrigger  §Oprovincial unrest§! mechanic represents the inner turmoil currently ravaging our nation.\n\nAt a country-wide level the mechanic comprises of two variables: the §Yaverage unrest§! and the §Yruling party's popularity§!. The first affects both our §Ypolitical power gain§! and our §Ystability§!, whilst the second has no additional effect. It is of extreme importance that the §Ylocal unrest§! of our provinces does not exceed our §Yruling party popularity§!. At the state level, the different provinces' §Ylocal unrest§! will affect local §8compliance growth§!, §8construction speed§! and §8recruitable population§!.\n\nProvinces will break out into §Ropen rebellion§! if their unrest exceeds the §Yruling party popularity§!. If §Y5§! or more provinces break into §Ropen rebellion§!, or if we enter an §Rarmed conflict§! with another nation, our country will be plunged into a §tcivil war§!! In order for this unrest to end, we will need the §7pacify each state§!.\n\nEvery 'turn' (or every §Y[?ROOT.ZEX_MGY_UNREST_EFFECTS_INTERVALLS]§! days) a certain ammount of provinces will see their unrest increase. It is thus paramount to not only keep track of the increasing unrest throughout the different provinces, but also to be proactive by choosing to intervene in key states and completing certain focuses in time."

