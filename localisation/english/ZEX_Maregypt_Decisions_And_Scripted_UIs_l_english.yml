 #Maregyptian Diet GUI
 ZEX_MAREGYPT_ROYAL_DIET_CATEGORY:0 "The Maregyptian Diet"
 ZEX_MAREGYPT_ROYAL_DIET_CATEGORY_desc:0 "Whilst nominally a single party, the ruling §YSemayt Heyter-ta en Haret§! of §YShaa Doof§! is more of a broad coalition - a big tent regrouping pro-harmony elements but also reformists, veterans of the Storm, aristocrats and friendship proponents. While not everypony agrees with the King's policy, they have, in practice, been more than willing to toe the line.\n\nBut now, cracks have begun to appear. The radical §YZebricans§! - under the leadership for §YHeqet Bazin§!, have formed their own clique. Meanwhile, §YAhmesi Senesfer§! - a Maredjay career officer, has gathered her own allies, an assemblage of reactionary aristocrats and military veterans.\n\nAnd somehow, this will have to do: for if we are to survive, the §YRoyal Diet§! must come together."

 ZEX_MGY_royal_diet_Help_tt:0 "The £ZEX_royaldiet  §ORoyal Diet§! mechanic represents the ongoing political maneouvering surrounding our constitution's rewrite and ratification.\n\nThe diet consists of £ZEX_diet_seat  §Y200§! total seats, split between four factions: the £republican_faction  §YZebricans§!, the £monarchist_faction  §YHarmonists§!, the £loyalist_faction  §YMaredjay§! and §Yindependents§!. Furthermore, only some of each factions' representatives will be supportive at a given moment.\n\nIn order to make any progress, we will need at least §Y101§! §7supportive§! seats to ratify new constitutional ammendments. To deal with this, we have several tools at our disposal: some §Lfocuses§!, §Ldecisions§! and §Levents§! will allow us to gain more support. Additionally, factions may occasionally put an §Lagenda§! forward which if completed will secure us the backing of some of its senators."

