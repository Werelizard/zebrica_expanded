 ZEX_MGY_BUTTON_PROPAGANDA_TOOLTIP:0 "§YPromote Royalist Propaganda§!\n\n§YPrerequisites:§!\n[ZEX_MGY_GET_ALREADY_TOOK_TWO_ACTIONS]  Not: has already taken §Y[?ZEX_MGY_MAX_Actions_Taken]§! actions this round\n[ZEX_MGY_GET_ALREADY_TOOK_ACTION_ON_STATE]  Not: has already intervened in [ZEX_MGY_GET_FOCUSED_STATE_NAME] this round\n\n§YEffects:§!\n§LRegain §!§G2§!§L £ZEX_legitimacy   legitimacy at the end of this round§!\n\nIt costs £pol_power  §t[?ZEX_MGY_UNREST_POLITICALPOWER_COUNTER_COST]§! to take this action"
 ZEX_MGY_BUTTON_ARRESTS_TOOLTIP:0 "§YArrest Agitators§!\n\n§YPrerequisites:§!\n[ZEX_MGY_GET_ALREADY_TOOK_TWO_ACTIONS]  Not: has already taken §Y[?ZEX_MGY_MAX_Actions_Taken]§! actions this round\n[ZEX_MGY_GET_ALREADY_TOOK_ACTION_ON_STATE]  Not: has already intervened in [ZEX_MGY_GET_FOCUSED_STATE_NAME] this round\n\n§YEffects:§!\n§LDecreases £local_unrest local unrest in §![ZEX_MGY_GET_FOCUSED_STATE_NAME]§L by §!§G[?ZEX_MGY_UNREST_EFFECTS_IMPACT]§!\n\nIt costs £ZEX_legitimacy  §t[?ZEX_MGY_UNREST_LEGITIMACY_COUNTER_COST]§! to take this action"
 ZEX_MGY_BUTTON_POLICE_TOOLTIP:0 "§YDeploy the Medjay§!\n\n§YPrerequisites:§!\n[ZEX_MGY_GET_IF_STATE_PACIFIED]  The province is not already pacified\n[ZEX_MGY_GET_ALREADY_TOOK_TWO_ACTIONS]  Not: has already taken §Y[?ZEX_MGY_MAX_Actions_Taken]§! actions this round\n[ZEX_MGY_GET_ALREADY_TOOK_ACTION_ON_STATE]  Not: has already intervened in [ZEX_MGY_GET_FOCUSED_STATE_NAME] this round\n\n§YEffects:§!\n§LUnrest will not increase in §![ZEX_MGY_GET_FOCUSED_STATE_NAME]§L this round§!\n\nIt costs £pol_power  §t[?ZEX_MGY_UNREST_POLITICALPOWER_COUNTER_COST]§! to take this action"
