 ZEX_MGY_republican_agitation_kaneigh_text:0 "§YKaneigh§! is a sparsely populated, pastoral province nestled between the §YSouthwestern Desert§!, §YAnseruk§!, §YAbyssinia§! and §YKlugetown§!. §tSeperatists§! currently run amok through it - though any rebellion remains as of now quelled."
 ZEX_MGY_republican_agitation_state_sineighi_text:0 "§YSineighi§!, also known as Bawuyti, was once the golden cradle of Maregypt. Now its rocky, barren landscape is home only to a few pastoral communities - many of whom are §tseperatists§!, whom we suspect to be backed by the neighbouring §YAbyssinia§!."
 ZEX_MGY_republican_agitation_state_maneisrata_text:0 "§YManeisrata§! - is nestled between the §YWestern Desert§! to its south and §YAbyssinia§! to its west. Banditry has run rampant throughout the area over the last few years, a problem only magnified by the recent §tseperatist§! incursions."
 ZEX_MGY_republican_agitation_state_delta_text:0 "The §YDelta§!, once the murky beating heart of §Ylower Maregypt§! has seen many positive developments in the recent years; the urbanisation of §YR'ataphet§! and the construction of the §YTrotanis canal§! have turned this state into a far hore hospitable region."
 ZEX_MGY_republican_agitation_state_somnambula_text:0 "The portuary city of §YSomnambula§! was built but two-hundred years ago. Named after the eponymous legendary figure, it grew to prominence after the royal family relocated here. The new §Yroyal palace§! and its §Ysumptuous gardens§! are wonders to behold."
 ZEX_MGY_republican_agitation_state_easterndesert_text:0 "It's just sand, what more do you want me to say?"
 ZEX_MGY_republican_agitation_state_zush_text:0 "§YZush§! has been nothing but trouble for us. Once the birthplace of the famous §YZushite§! dynasty, the mineral-rich state has now succumbed to the political chaos. §YCorruption§!, §Ypolitical violence§! and even §tviolent seperatist§! groups are a common site these days."
 ZEX_MGY_republican_agitation_state_manephis_text:0 "The province of §YManephis§! encompasses the northern half of the traditional §Yupper Maregyptian nomes§! as well as all of §Ymiddle Maregypt§!. The former seat of the §YMaregyptian Empire§! is now but a bustling, industrialising but most of all neglected region."
 ZEX_MGY_republican_agitation_state_uppermaregypt_text:0 "Ta-Shema - §YUpper Maregypt§! - is the birthplace of Maregyptian culture. It was in this region that our first §YPharaohs§! rose, and found §YHarmony§!. Unsurprisingly, it is also in this region that one would find the most fiercely supports of our king."

 #Republican agitation decisions
 ZEX_Activate_Agitation_tt:0 "Enables the §YRepublican Agitation§! mechanic."
 ZEX_Deactivate_Agitation_tt:0 "Disables the §YRepublican Agitation§! mechanic."

 ZEX_MAREGYPT_REPUBLICAN_AGITATION_CATEGORY:0 "Political Unrest"
 ZEX_MAREGYPT_REPUBLICAN_AGITATION_CATEGORY_desc:0 "Our country is currently experiencing profound unrest. §YPro-republican militias§!, §Yreactionaries§!, bandits and even our §Yown undisciplined soldiers§! have taken up arms against our kingdom - leading to windespread chaos and §Rpolitical violence§!. Some even say that Harmony has failed the Neighle and its people...has friendship really been withered away and beaten by the implacable sun?\n\nWe cannot let the unrest consume us, lest our country burst into flames. Should the £local_unrest §Ylocal unrest§! of our provinces exceed the £ZEX_legitimacy  §Yruling party's popularity§! we risk being plunged into a §tcivil war§!!"

