 ZEX_MGY_Faction_Values_tt:0 "Every faction is characterised by a number of £ZEX_diet_seat  §Yseats§!, a fraction of which only will £ZEX_diet_loyalty  §Ysupport§! the current agenda. A faction's loyalty waxes and wanes, but it is best to keep in mind that shall a faction lose the support of some representatives the new representatives will not necessarily be loyal!"

 ZEX_MGY_Zebrican_Faction_values_tt:0 "Currently, §Y[?ZEX_MGY_Royal_Diet_Zebrican_Loyalty]§! §YZebrican§! representatives support us, out of §Y[?ZEX_MGY_royal_diet_seat_array^0]§! seats controlled by their faction in the diet."
 ZEX_MGY_Harmonist_Faction_values_tt:0 "Currently, §Y[?ZEX_MGY_Royal_Diet_Harmonist_Loyalty]§! §YHarmonist§! representatives support us, out of §Y[?ZEX_MGY_royal_diet_seat_array^1]§! seats controlled by their faction in the diet."
 ZEX_MGY_Loyalists_Faction_values_tt:0 "Currently, §Y[?ZEX_MGY_Royal_Diet_Loyalists_Loyalty]§! §YMaredjay§! representatives support us, out of §Y[?ZEX_MGY_royal_diet_seat_array^2]§! seats controlled by their faction in the diet."
