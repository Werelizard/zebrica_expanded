 ZEX_MGY_Faction_Values_tt:0 "Every faction is characterised by a number of §Yseats§! and a §Yloyalty§!. A faction's seats will vote according to their loyalty, and the higher the loyalty, the greater the number of seats of that faction will be support the diet's efforts in our political endeavours."

 ZEX_MGY_Zebrican_Faction_values_tt:0 "Currently, the §LZebrican§! representatives are considered [ZEX_MGY_Get_Zebrican_Loyalty] ([?ZEX_MGY_Royal_Diet_Zebrican_Loyalty]) towards the Vizier. They currently control §Y[?ZEX_MGY_royal_diet_seat_array^0]§! seats in the diet."
 ZEX_MGY_Harmonist_Faction_values_tt:0 "Currently, the §0Harmonist§! representatives are considered [ZEX_MGY_Get_Harmonist_Loyalty] ([?ZEX_MGY_Royal_Diet_Harmonist_Loyalty]) towards the Vizier. They currently control §Y[?ZEX_MGY_royal_diet_seat_array^1]§! seats in the diet."
 ZEX_MGY_Loyalists_Faction_values_tt:0 "Currently, the §2Loyalist§! representatives are considered [ZEX_MGY_Get_Loyalists_Loyalty] ([?ZEX_MGY_Royal_Diet_Loyalists_Loyalty]) towards the Vizier. They currently control §Y[?ZEX_MGY_royal_diet_seat_array^1]§! seats in the diet."
 ZEX_MGY_Independent_Faction_values_tt:0 "Currently, §gindependent§! representatives are considered [ZEX_MGY_Get_Independent_Loyalty] ([?ZEX_MGY_Royal_Diet_Independent_Loyalty]) towards the Vizier. They control §Y[?ZEX_MGY_royal_diet_seat_array^3]§! seats in the diet."

