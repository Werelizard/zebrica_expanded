 #Maregyptian Diet GUI
 ZEX_MAREGYPT_ROYAL_DIET_CATEGORY:0 "The Maregyptian Diet"

 ZEX_MGY_royal_diet_Help_tt:0 "The £ZEX_royaldiet  §ORoyal Diet§! mechanic represents the ongoing political maneouvering surrounding our constitution's rewrite and ratification.\n\nThree §Yfactions§! are currently vying for control of the available §Y200 seats§!: the £monarchist_faction  §0Harmonists§!, the £loyalist_faction  §2Loyalists§! and the £republican_faction  §LZebricans§!. At any point in time, each faction will control a certain amount of §Yseats§! within the diet, and each faction will have an §Yattitude§! towards our §YVizier§!. Attitude ranges from §Y0§!-§Y100§!, with a faction being considered §Gloyal§! if its attitude is greater than §Y70§!, neutral if greater than §Y30§! and otherwise §tdisloyal§!.\n\nFactions will contribute a certain amount of seats to the §Ycurrent issue§! depending on their attitude: loyal factions will contribute §Yall§! their seats, neutral factions §Yroughly half§! and disloyal factions will contribute §Yzero§! seats. Independent seats will always support us so long as they are loyal. In order the make any progress, we will need to strive and maintain at least §Y101§! seats in our good graces so that we may succesfully reform our government.\n\nFaction loyalty and seats are affected by §Ydecisions§!, §Yfocuses§! and §Yevents§!.\n\n§tNote: it is imperative that at least one faction reaches a majority, or else we may not be able to ratify the constitution's final draft!§!"

