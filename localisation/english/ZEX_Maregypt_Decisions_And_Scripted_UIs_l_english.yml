 ZEX_MGY_AVERAGE_UNREST_EFFECT_TOOLTIP:0 "Current Effects:\n\nStability: §t[?ROOT.ZEX_MGY_AVERAGE_UNREST_NEGATIVE|%2]§!\nPolitical Power Gain: §t[?ROOT.ZEX_MGY_AVERAGE_POLITICAL_IMPACT_UNREST|%2]§!"
 ZEX_MGY_REBELLION_LEGITIMACY_EFFECT_TOOLTIP:0 "Daily Legitimacy Gain: [?ROOT.ZEX_MGY_LEGITIMACY_INCREASE_DAILY|=+]"

 ZEX_MGY_AVERAGE_UNREST_TOOLTIP:0 "Our current £local_unrest  §Yaverage unrest§! represents the mean of all of our provinces' local unrest. At the national level, it will directly affect our country's £stability_texticon  §Ystability§! and £pol_power  §Ypolitical power§! gain."
 ZEX_MGY_REBELLION_LEGITIMACY_TOOLTIP:0 "Our current £ZEX_legitimacy  §Ylegitimacy§! represents how well our current monarchs holds up in the eyes of our citizens. Unlike the £local_unrest  §Yaverage unrest§! value, it has no effect on our country."

