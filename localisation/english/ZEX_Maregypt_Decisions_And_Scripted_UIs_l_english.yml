 zex_mgy_royal_diet_faction_lore_zebricans:0 "The §LZebricans§! represent the more reform-minded faction of the §YMaregyptian Harmony Association§!. Whilst still nominally part of the broader pro-Harmony coalition, Zebricans are fundamentally anti-monarchist, modernists, pan-nationalists and above all socially progressive. This is not to say that the movement is republican, as it is not; a definitively heterogenous movement, §YZebricanism§! comprises members that range from moderate §Ysocial democrats§! to §Yagrarian populists§!, united against what they perceive as a corrupt, broken system."
 zex_mgy_royal_diet_faction_lore_harmonists:0 "The §0Harmonist§! faction represents the centrist, moderate conservative and other classical harmonists. Once the dominant faction of the §YMaregyptian Harmony Association§!, it now finds itself split between §Yconsitutionalists§! and §Ymonarchists§!. Its members frequently clash - be it by words or with hooves, something that has undoubtedly led to the gradual decline of the Maregyptian Harmonic movement."
 zex_mgy_royal_diet_faction_lore_loyalists:0 "Also known as §Ythe King's Party§!, the §2Loyalists§! are reactionary in all but name. Viewing §YHarmony§! as a withering belief, they seek to revitalise Maregypt by reinforcing the King's position within the state, though the Loyalists have yet to agree as to whether this means embracing §Ytraditionalism§! or §Yreshaping Maregyptian Harmony§! altogether."
 zex_mgy_royal_diet_faction_lore_independents:0 "The §gindependent§! representatives are not aligned with any of the three factions currently participating in the diet."

 #Republican agitation GUI

 ZEX_MGY_Rebellion_Help_tt:0 "The £ZEX_civilwartrigger  §Oprovincial unrest§! mechanic represents the inner turmoil currently ravaging our nation.\n\nAt a country-wide level the mechanic comprises of two variables: the §Yaverage unrest§! and §Ylegitimacy§!. The first affects both our §Ypolitical power gain§! and our §Ystability§!, whilst the second has no effect. It is of extreme importance that the §Yaverage unrest§! does not exceed our §Ylegitimacy§!. Shall the unrest grow out of control, it will trigger a §tcivil war§!. Going to §Ywar§! will also initiate a revolt. At the state level, the different provinces' §Ylocal unrest§! will affect local §8compliance growth§!, §8construction speed§! and §8recruitable population§!.\n\nEvery 'turn' (or every §Y[?ROOT.ZEX_MGY_UNREST_EFFECTS_INTERVALLS]§! days) a certain ammount of provinces will see their unrest increase. It is thus paramount to not only keep track of the increasing unrest throughout the different provinces, but also to be proactive by choosing to intervene in key states and completing certain focuses in time."

 ZEX_MGY_internal_unrest_title_text:0 "Provincial Unrest"
 ZEX_MGY_AVERAGE_UNREST_BOX_VAL:0 "§Y[?ROOT.ZEX_MGY_AVERAGE_UNREST|1]§!"
 ZEX_MGY_LEGITIMACY_BOX_VAL:0 "§Y[?ROOT.ZEX_MGY_LEGITIMACY|2]§!"

 ZEX_MGY_AVERAGE_UNREST_TOOLTIP:0 "Our current £local_unrest  §Yaverage unrest§! represents the mean of all of our provinces' local unrest. At the national level, it will directly affect our country's £stability_texticon  §Ystability§! and £pol_power  §Ypolitical power§! gain."
 ZEX_MGY_REBELLION_LEGITIMACY:0 "Our current £ZEX_legitimacy  §Ylegitimacy§! represents how well our current monarchs holds up in the eyes of our citizens. Unlike the £local_unrest  §Yaverage unrest§! value, it has no effect on our country."

