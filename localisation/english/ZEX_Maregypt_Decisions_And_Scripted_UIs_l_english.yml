 ZEX_MGY_Vizier_Balance_Ui_Help_tt:0 "The £ZEX_vizier_bop  §OBalance of Power§! mechanic models the polarisation of the administration between the §YKing§! and the §YVizier§!.\n\nThe balance scales from §Y0§! to §Y100§! on each side, granting scaling bonuses depending on which - of the King and the Vizier - is in power. When in the §YVizier§!'s favour, the balance will grant adiscount to §Lrecruiting Advisors§!, changing §LEconomy Laws§!, §LTrade Laws§! and §LConscription Laws§!, whilst decreasing §Lwar support§! and the time required to §Lmobilize§!. While on the §YKing's§! favour, the modifiers are reversed.\n\nThe balance can be influenced by £ZEX_maregypt_edicts  §8edicts§! or by allocating some £pol_power  §8political power§! to gradually shift it towards one side or the other."

