 ZEX_MAREGYPT_VIZIER_POWER:0 "The Balance of Power"
 ZEX_MAREGYPT_VIZIER_POWER_desc:0 "For nearly a thousand years, the Kingdom of Maregypt's bureaucracy has relied on the agency of the Vizier - somepony personally handpicked by the King or Queen to head the administration. Of course, no system is perfect, and the ramifications of such a political game will be felt nation-wide."

 ZEX_MGY_Vizier_Balance_Ui_Title_Text:0 "The Shared Crown"
 ZEX_MGY_Vizier_Balance_Ui_Explanation_Text:0 "The Balance of Power between the Vizier and the King is in a constant back and forth, with a different set of actions and options available to us depending on which side is currently in power."

 ZEX_MGY_Vizier_Balance_Bar_tt:0 "Currently the §YBalance of Power§! rests at [ZEX_MGY_GET_VIZIER_KING_BALANCE_VALUE], giving the following effects:\n\nPolitical Advisor Cost: [ZEX_MGY_VIZIER_20_SIGN][?ROOT.ZEX_MGY_VIZIER_INFLUENCE_20|0%]§!\nEconomy Laws Cost: [ZEX_MGY_VIZIER_20_SIGN][?ROOT.ZEX_MGY_VIZIER_INFLUENCE_20|0%]§!\nTrade Laws Cost: [ZEX_MGY_VIZIER_20_SIGN][?ROOT.ZEX_MGY_VIZIER_INFLUENCE_20|0%]§!\nConscription Laws Cost: [ZEX_MGY_VIZIER_20_SIGN][?ROOT.ZEX_MGY_VIZIER_INFLUENCE_20|0%]§!\nWar Support: [ZEX_MGY_VIZIER_15_SIGN][?ROOT.ZEX_MGY_VIZIER_INFLUENCE_15|2%]§!\nMobilization Speed: [ZEX_MGY_VIZIER_15_SIGN][?ROOT.ZEX_MGY_VIZIER_INFLUENCE_15|2%]§!\n\n[ZEX_MGY_POWER_BALANCE_CURRENT_COST]."

 ZEX_MGY_Vizier_Balance_Button_Left_tt:0 "§YTip the scales towards the Vizier§!\n\n§YPrerequisites:§!\n[ZEX_MGY_POWER_BALANCE_VIZIER_ACTIVE] Has a Vizier\n\n§YEffect:§!\nThe §YBalance of Power§! will begin to change at a rate of £BoP_left_texticon  §Y5§! every week towards the §YVizier§!.\n----------\n§tIt will cost The £pol_power §!§Y-0.5§!§t political power every day to sustain this.§!"
 ZEX_MGY_Vizier_Balance_Button_Right_tt:0 "§YTip the scales towards the King§!\n\n§YPrerequisites:§!\n[ZEX_MGY_POWER_BALANCE_MONARCH_ACTIVE] Has a King\n\n§YEffect:§!\nThe §YBalance of Power§! will begin to change at a rate of £BoP_right_texticon  §Y5§! every week towards the §Yking§!.\n----------\n§tIt will cost The £pol_power §!§Y-0.5§!§t political power every day to sustain this.§!"
 ZEX_MGY_Vizier_Balance_Button_Middle_tt:0 "§YCease tipping the scales§!\n\nStops all weekly change in the Balance of Power."

